name: CI/CD - Build, Push, and Deploy (Analytics)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login a GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Construir y subir la imagen Docker (OJO al nombre de la imagen)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dicasa-analytics:latest
            ghcr.io/${{ github.repository_owner }}/dicasa-analytics:${{ github.sha }}

      # 4. Avisar a Dokploy para que actualice
      - name: Trigger Dokploy Redeploy
        if: success()
        run: curl -X POST ${{ secrets.DOKPLOY_HOOK }}
